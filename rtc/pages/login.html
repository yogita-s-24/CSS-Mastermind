<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./../css/style.css">
    
</head>

<body>
    <div class="login-container">

        <img src="./../images/image-header/profile.png" alt="profile" class="profile-img d-block">

        <input type="email" placeholder="Enter Your Email" class="input-box d-block">

        <input type="password" placeholder="Enter Password" class="input-box d-block">
        
        <button class="btn-login d-block">Login Now</button>
    </div>
</body>

</html>
