<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(1, 1, 1);
        }
.box{
    background-color: black;
    width: 100%;
    height: 300px;   
}
img{
    animation: box-animation 1s linear 5;
}
@keyframes box-animation {
    0% {
       margin-left: 10px;
    }

    25% {
        margin-left: 80px;
    }

    50% {
        margin-left: 150px;
    }

    100% {
        margin-left: 1000px;
    }
}

    </style>
</head>
<body>
    <div class="box">
    <img src="car.png" alt="car" >
    <br>
    <img src="car.png" alt="car" >
   
    

    </div>
</body>
</html>
