<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calculator-container {
            background-color: #56569f;
            height: 500px;
            width: 400px;
            margin: 0 auto;
            border-radius: 20px;
            padding: 10px;
            margin-top: 50px;
        }

        .calculator-screen {
            font-size: 40px;
            width: 350px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 30px;
            padding: 5px;
            background-color: #b3cccc;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="calculator-container">
        <input type="text" class="calculator-screen">
        
    </div>
</body>

</html>
